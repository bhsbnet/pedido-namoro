<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quer namorar comigo?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 150px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
      position: relative;
      z-index: 2;
    }

    .no {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .message {
      margin-top: 40px;
      font-size: 1.5rem;
      display: none;
      max-width: 300px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: explode 1s ease-out forwards;
      z-index: 3;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: scale(2) translateY(-100px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desde que te conheci, meu cora√ß√£o s√≥ quer saber de voc√™...<br>Quer namorar comigo?</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes(this)">Sim, claro! üíñ</button>
      <button class="no" id="noButton" onmouseover="moveButton()" ontouchstart="moveButton()">N√£o üòÖ</button>
    </div>

    <div class="message" id="message">
      Yaaay! Agora somos oficialmente namorados! üíçüíò<br><br>
      Eu prometo te fazer sorrir todos os dias, cuidar de voc√™ e te amar com todo meu cora√ß√£o. Obrigado por ser t√£o incr√≠vel. üíï
    </div>
  </div>

  <script>
    const noButton = document.getElementById("noButton");
    let positionIndex = 0;
    const positions = [
      { x: 10, y: 10 },
      { x: 70, y: 20 },
      { x: 50, y: 60 },
      { x: 20, y: 80 },
      { x: 80, y: 50 },
      { x: 40, y: 30 }
    ];

    function moveButton() {
      positionIndex = (positionIndex + 1) % positions.length;
      const { x, y } = positions[positionIndex];
      const maxX = window.innerWidth;
      const maxY = window.innerHeight;

      noButton.style.left = `${(x / 100) * maxX}px`;
      noButton.style.top = `${(y / 100) * maxY}px`;
      noButton.style.transform = "translate(0, 0)";
    }

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 1000);
    }

    function sayYes(btn) {
      const rect = btn.getBoundingClientRect();
      for (let i = 0; i < 15; i++) {
        const offsetX = Math.random() * 100 - 50;
        const offsetY = Math.random() * 100 - 50;
        createHeart(rect.left + rect.width / 2 + offsetX, rect.top + rect.height / 2 + offsetY);
      }
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
